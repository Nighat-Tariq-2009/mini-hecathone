    <div class="flex justify-content-between bg-blue-500 p-3">
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Select Technology
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdownMenu">
            <!-- Options dynamically added here -->
          </div>
        </div>
      
        <form class="form-inline" id="searchForm">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="searchInput"
          />
          <button class="btn btn-primary my-2 my-sm-0" type="button" id="postBtn">Post</button>
        </form>
      </div>
      
      <div id="output" class="mt-3"></div>
      













    <div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md" id="postForm">
        <!-- Post Writing Area -->
        <h2 class="text-2xl font-semibold mb-4">Create a Post</h2>
        
        <form action="#" method="POST">
          <!-- Post Title -->
          <div class="mb-4">
            <label for="postTitle" class="block text-gray-700 font-medium mb-2">Title</label>
            <input type="text" id="postTitle" name="postTitle" placeholder="Enter the title" 
                   class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          
          <!-- Post Content Text Area -->
          <div class="mb-4">
            <label for="postContent" class="block text-gray-700 font-medium mb-2">Write your post</label>
            <textarea id="postContent" name="postContent" rows="8" placeholder="Write something amazing..." 
                      class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
          </div>
          
          <!-- Submit Button -->
          <button type="button" 
                  class="w-full bg-blue-500 text-white font-semibold p-3 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500" id="post">
            Post
          </button>

          <!-- Get all post  -->
          <button type="button" 
          class="w-full bg-blue-500 text-white font-semibold p-3 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 mt-10" id="allpost">
    Get all Post
  </button>
  <div id="postsContainer" class="max-w-2xl mx-auto"></div>
   <!-- delete post  -->
   <button type="button" 
   class="w-full bg-blue-500 text-white font-semibold p-3 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 mt-10" id="delpost">
Delete Post
</button>
<!-- update post  -->
<button type="button" 
class="w-full bg-blue-500 text-white font-semibold p-3 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 mt-10" id="updpost">
Update Post
</button>
        </form>
      </div>
       <!-- Display Area for the Submitted Post -->
    <div id="postDisplay" class="max-w-2xl w-full bg-white shadow-lg rounded-lg p-6 hidden post " >
      <h1 id="displayTitle" class="text-3xl font-semibold text-gray-800 mb-4"></h1>
      <p id="displayContent" class="text-gray-700 text-lg leading-relaxed"></p>
      <div id="postsContainer" class="max-w-2xl mx-auto"></div>
  </div>
